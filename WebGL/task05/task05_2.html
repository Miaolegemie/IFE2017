<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    overflow: hidden;
  }
  #three {
    width: 100%;
    height: 100%;
  }
</style>
<body>
  <canvas id="three"></canvas>
</body>
<script src="https://cdn.bootcss.com/three.js/r83/three.js"></script>
<script src="./stats.min.js"></script>
<script src="./TrackballControls.js"></script>
<script>
  let renderer,scene,camera,controls // 场景等
  let stats // 性能监测插件
  let car = new THREE.Group()// 车车
  let wheels = [] // 车轮
  let keydown = {
    'w': false,
    'a': false,
    's': false,
    'd': false,
  }
  let changeInfo ={
    'changeX': 1,
    'changeZ': 0
  }

  function init() {
    // stats.js
    stats = new Stats()
    stats.showPanel( 0 ) // 0: fps, 1: ms, 2: mb, 3+: custom
    document.body.appendChild( stats.dom )
    // three.js
    const canvas = document.querySelector('#three')
    renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('three'),
      antialias: true,
      precision: 'highp'
    })
    renderer.setClearColor(0x666666)
    renderer.setSize(window.innerWidth, window.innerHeight)
    // 阴影
    renderer.shadowMap.enabled = true
    renderer.shadowMap.type = THREE.PCFSoftShadowMap
    scene = new THREE.Scene()
    // 照相机
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000)
    camera.position.set(25, 10, 20)
    camera.lookAt(new THREE.Vector3(0, 0, 0))
    scene.add(camera)
    // 控制器
    controls = new THREE.TrackballControls( camera )

    controls.rotateSpeed = 2
  	controls.panSpeed = 0.1
  	controls.dynamicDampingFactor = 0.1

  	controls.addEventListener( 'change', render )
    // 创建一个调试用途的坐标轴，X轴红色、Y轴绿色、Z轴蓝色。100表示轴线长度
    const axes = new THREE.AxisHelper(500)
    scene.add( axes )
    // 车体 -- 长方体
    const cube = new THREE.Mesh(new THREE.BoxGeometry(20, 10, 10),
      new THREE.MeshLambertMaterial({
        color: 0xffffff
      })
    )
    cube.castShadow = true
    car.add(cube)
    // 车轮
    const wheelsPosition = [[-7, -4.5, 5], [7, -4.5, 5], [-7, -4.5, -5], [7, -4.5, -5]]
    wheelsPosition.forEach(position => {
      let wheel = creatTorus()
      wheels.push(wheel)
      wheel.position.set(...position)
      wheel.receiveShadow = true
      wheel.castShadow = true
      car.add(wheel)
    })
    scene.add(car)
    // 平面
    const plane = new THREE.Mesh(new THREE.PlaneGeometry(200, 300),
      new THREE.MeshPhongMaterial({
        color: 0x97ff72,
        side: THREE.DoubleSide
      })
    )
    plane.position.set(0, -6.75, 10)
    plane.rotateX(Math.PI/2)
    plane.receiveShadow = true
    scene.add(plane)
    // 光源
    const light = new THREE.SpotLight(0xffffff, 1, 1000, Math.PI / 3, 2)
    light.position.set(-45, 150, 300)
      // 光源阴影
    light.castShadow = true
    light.shadow.camera.near = 1
    light.shadow.camera.far = 1000
    light.shadow.camera.visible = true
    light.shadow.camera.fov = 30
    light.shadow.mapSize.Width = 2048
    light.shadow.mapSize.Height = 2048
    scene.add(light)
    // 环境光
    const ambientLight = new THREE.AmbientLight( 0x404040 )
    scene.add(ambientLight)
  }

  // 车轮
  function creatTorus () {
    return new THREE.Mesh(new THREE.TorusGeometry(1.8, 0.6, 24, 100),
      new THREE.MeshPhongMaterial({
        color: 0xffffff
      })
    )
  }

  function render() {
    renderer.render( scene, camera )
  }

  // 监听缩放
  window.addEventListener( 'resize', onWindowResize, false )
  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight
    camera.updateProjectionMatrix()
    renderer.setSize( window.innerWidth, window.innerHeight )
    controls.handleResize()
    render()
  }
  // 监听按键
  document.addEventListener('keydown', function (e) {
    keydown[e.key] = true
  })
  document.addEventListener('keyup', function (e) {
    keydown[e.key] = false
  })
  // 动画
  function animate() {
    stats.begin()
    // 前进
    if (keydown.w) {
      // console.log(car)
      // console.log(changeInfo);
      // console.log(car.position.z);
      // let nowPositionX = car.position.x + changeInfo.changeX
      // let nowPositionZ = car.position.z + changeInfo.changeZ
      // console.log(nowPositionX, nowPositionZ);
      let ratationY = car.rotation.y % (2 * Math.PI)
      console.log(ratationY, ratationY * 180, 'ratationY');
      // console.log(Math.cos(90*Math.PI/180));
      console.log(90*Math.PI/180);
      let nowPositionX = car.position.x + Math.cos(ratationY)
      let nowPositionZ = car.position.z - Math.sin(ratationY)
      console.log(Math.cos(ratationY), 'x位移', Math.sin(ratationY), 'y位移');
      car.position.set(nowPositionX, 0, nowPositionZ)
    }
    // 后退
    if (keydown.s) {
      // console.log(changeInfo);
      // let nowPositionX = car.position.x - changeInfo.changeX
      // let nowPositionZ = car.position.z - changeInfo.changeZ
      // car.position.set(nowPositionX, 0, nowPositionZ)
      let ratationY = car.rotation.y % (2 * Math.PI)
      car.position.set(car.position.x + Math.cos(ratationY), 0, car.position.z + Math.sin(ratationY))
    }
    // 左转
    if (keydown.a) {
      car.rotation.set(0, car.rotation.y + 0.03, 0)
      let ratationY = ((car.rotation.y + 0.01) / Math.PI) % 2
      changeInfo.changeX = Math.cos(ratationY)
      changeInfo.changeZ = Math.sin(ratationY)
      // console.log(changeInfo);
    }
    // 右转
    if (keydown.d) {
      car.rotation.set(0, car.rotation.y - 0.03, 0)
      let ratationY = ((car.rotation.y - 0.01) / Math.PI) % 2
      changeInfo.changeX = Math.cos(ratationY)
      changeInfo.changeZ = Math.sin(ratationY)
      // console.log(changeInfo);
    }
    requestAnimationFrame( animate )
    controls.update()
    stats.end()
  }
  // 渲染
  init()
  render()
  requestAnimationFrame( animate )

</script>
</html>
